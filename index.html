<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就労選択支援サービス - 利用者アセスメント結果表</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS (キャッシュ対策版) -->
    <link rel="stylesheet" href="./css/style.css?v=202602180100">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <h1 class="h3 mb-0">
                <i class="bi bi-clipboard-data me-2"></i>
                就労選択支援サービス - 利用者アセスメント結果表
            </h1>
        </div>
    </header>

    <div class="container mb-5">
        <!-- 基本情報セクション -->
        <section class="mb-4">
            <h2 class="h4 mb-3">
                <i class="bi bi-person-badge me-2"></i>基本情報
            </h2>
            <div class="card">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="userName" class="form-label">利用者名（イニシャル）<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="userName" placeholder="例: A.B" required>
                        </div>
                        <div class="col-md-3">
                            <label for="managementNumber" class="form-label">管理番号</label>
                            <input type="text" class="form-control" id="managementNumber" placeholder="例: 2024-001">
                        </div>
                        <div class="col-md-3">
                            <label for="evaluatorName" class="form-label">評価実施者名<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="evaluatorName" placeholder="例: 田中太郎" required>
                        </div>
                        <div class="col-md-3">
                            <label for="entryDate" class="form-label">記入日<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="entryDate" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">評価期間 - 開始日<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">評価期間 - 終了日<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 評価基準セクション -->
        <section class="mb-4">
            <h2 class="h4 mb-3">
                <i class="bi bi-info-circle me-2"></i>評価基準
                <button class="btn btn-sm btn-outline-secondary ms-2" id="toggleCriteria">
                    <i class="bi bi-eye"></i> 表示/非表示
                </button>
            </h2>
            <div class="card d-none" id="criteriaPanel">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered mb-0">
                            <thead>
                                <tr>
                                    <th style="width: 80px;">スコア</th>
                                    <th style="width: 150px;">評価</th>
                                    <th>説明</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center fw-bold text-primary">1</td>
                                    <td><strong>非常に困難</strong></td>
                                    <td>かなりの支援が必要で、単独での実施が困難</td>
                                </tr>
                                <tr>
                                    <td class="text-center fw-bold text-success">2</td>
                                    <td><strong>支援が必要</strong></td>
                                    <td>継続的な支援があれば実施可能</td>
                                </tr>
                                <tr>
                                    <td class="text-center fw-bold text-warning">3</td>
                                    <td><strong>普通</strong></td>
                                    <td>時々支援が必要だが、概ね自立して実施可能</td>
                                </tr>
                                <tr>
                                    <td class="text-center fw-bold text-orange">4</td>
                                    <td><strong>良好</strong></td>
                                    <td>ほとんど支援なく自立して実施可能</td>
                                </tr>
                                <tr>
                                    <td class="text-center fw-bold text-danger">5</td>
                                    <td><strong>非常に良好</strong></td>
                                    <td>完全に自立して実施でき、他者への支援も可能</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- 評価項目セクション -->
        <section class="mb-4">
            <h2 class="h4 mb-3">
                <i class="bi bi-list-check me-2"></i>評価項目
                <small class="text-muted ms-2">（全員共通・閲覧のみ）</small>
            </h2>
            <div id="assessmentItems">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">読み込み中...</span>
                    </div>
                    <p class="mt-3 text-muted">評価項目を読み込んでいます...</p>
                </div>
            </div>
        </section>

        <!-- アクションボタン -->
        <section class="mb-4">
            <div class="d-flex flex-wrap gap-3 justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" id="saveAssessment">
                    <i class="bi bi-save me-2"></i>評価結果を保存
                </button>
                <button type="button" class="btn btn-warning btn-lg" id="clearForm">
                    <i class="bi bi-file-earmark-plus me-2"></i>新規評価を開始
                </button>
                <button type="button" class="btn btn-success btn-lg" id="viewResults">
                    <i class="bi bi-bar-chart me-2"></i>評価結果を見る
                </button>
                <button type="button" class="btn btn-info btn-lg" id="viewChart">
                    <i class="bi bi-bar-chart-fill me-2"></i>アセスメント結果
                </button>
                <button type="button" class="btn btn-secondary btn-lg" id="exportCSV">
                    <i class="bi bi-file-earmark-spreadsheet me-2"></i>CSV出力
                </button>
                <button type="button" class="btn btn-outline-secondary btn-lg" id="importCSV">
                    <i class="bi bi-upload me-2"></i>CSV読込
                </button>
                <input type="file" id="importCSVFile" accept=".csv" style="display:none;">
            </div>
        </section>

        <!-- 過去の評価結果 -->
        <section class="mb-4">
            <h2 class="h4 mb-3">
                <i class="bi bi-clock-history me-2"></i>過去の評価結果
            </h2>
            <div class="card">
                <div class="card-body">
                    <div id="pastAssessments">
                        <p class="text-muted">利用者名を入力すると、その利用者の過去の評価が表示されます。</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 評価結果モーダル -->
    <div class="modal fade" id="resultsModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">評価結果詳細</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="resultsContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary" id="printResults">
                        <i class="bi bi-printer me-2"></i>印刷
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- チャートモーダル -->
    <div class="modal fade" id="chartModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">アセスメント結果（カテゴリ別横向き棒グラフ）</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="chartContainer"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary" id="saveChartImage">
                        <i class="bi bi-download me-2"></i>最初のカテゴリを保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Application JS (キャッシュ対策版) -->
    <script src="./js/assessment.js?v=202602180100"></script>
</body>
</html>
